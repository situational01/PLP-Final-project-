<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Community</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS for chat interface */
      .chat-box {
        height: 400px;
        overflow-y: auto;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
      }
      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f1f1f1;
        word-wrap: break-word;
      }
      .message.user {
        background-color: #d1f1d1;
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fs-4 navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fs-2" href="homepage.html">KFarmTech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel fs-1">
              KFarmTech
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  More
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Community</a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#contact">Contact</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <br />
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <!-- Chat Card -->
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Chat Community</h4>
            </div>
            <div class="card-body d-flex flex-column">
              <!-- Chat Messages Area -->
              <div class="chat-box flex-grow-1 mb-3" id="chat-box">
                <!-- Messages will be dynamically added here -->
              </div>

              <!-- Message Input and Send Button -->
              <div class="input-group">
                <input
                  type="text"
                  id="message-input"
                  class="form-control"
                  placeholder="Type your message..."
                />
                <button class="btn btn-primary" id="send-btn">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Chat Functionality -->
    <script>
      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");

      // Function to add a message to the chat
      function addMessage(message, user = false) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", "mb-2");
        if (user) {
          messageElement.classList.add("user");
        }
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);

        // Scroll to the bottom of the chat
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Handle Send Button Click
      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message !== "") {
          // Add user message
          addMessage(message, true);

          // Clear input field
          messageInput.value = "";

          // Simulate a response after 1 second
          setTimeout(() => {
            addMessage(
              "This is a bot response. Leave your question and wait for someone to reply"
            ); // Replace with real logic
          }, 1000);
        }
      });

      // Handle Enter key press to send message
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendBtn.click();
        }
      });
    </script>
  </body>
</html>
